<div class="panel panel-default" style="width: 40%; margin-top: 50px;">

  <div class="panel-heading text-center"><b>Top Players</b></div>

	<table class="table">
		<thead>
			<tr>
				<th class="text-center">Name</th>
				<th class="text-center">Score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="highscore in highscores">
				<td class="text-center">{{highscore.name}}</td>
				<td class="text-center">{{highscore.score}}</td>
			</tr>
		</tbody>
	</table>

</div>
